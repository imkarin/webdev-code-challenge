<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
  </head>
  <body>
    <h2>Login</h2>
    <form id="login-form">
      <input
        type="text"
        id="login-username"
        placeholder="Username"
        required
      /><br />
      <input
        type="password"
        id="login-password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
