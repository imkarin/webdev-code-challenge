<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philosophical Journal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Philosophical Journal</h1>
      <button id="new-question">Ask me a new question</button>

      <section>
        <h2 id="question">
          Your question will appear here (replace this text).
        </h2>
        <textarea id="answer" placeholder="Your answer..."></textarea>
        <button id="submit-answer">Submit Answer</button>
      </section>

      <section>
        <h3>Previous Answers:</h3>
        <ul id="answer-list">
          <!-- Insert your answers here with Javascript:
            <li>
                <h4>{question}</h4>
                <p>{answer}</p>
                <span>{bonus: date of answer (today's date)}</span>
            </li> 
          -->
        </ul>
      </section>
    </main>

    <script src="./script.js"></script>
    <!-- Your JavaScript file -->
  </body>
</html>
